<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Contest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="menu-bar">
            <!-- Quantum circuits menu -->
            <h2>Allowed Gates</h2>
            <div class="gate fixed-gate" id="gate-x">X Gate</div>
            <div class="gate fixed-gate" id="gate-h">H Gate</div>
            <div class="gate fixed-gate" id="gate-t">T Gate</div>
        </aside>
        <section class="circuit-design">
            <div class="circuit-diagram">
                <h3>Circuit Diagram</h3>
                <div class="qubit" id="qubit-0">Qubit 0</div>
                <div class="qubit" id="qubit-1">Qubit 1</div>
                <div class="qubit" id="qubit-2">Qubit 2</div>
            </div>
            <div class="output-window">
                <h3>Output</h3>
                <p id="gate-output">No gates added yet.</p>
            </div>
        </section>
    </div>

    <script src="js/quantumSimulator.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
